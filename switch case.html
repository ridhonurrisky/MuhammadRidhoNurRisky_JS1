<html lang="en">
<head>

  <title>Document</title>

<body>

  <h1 id="tugas"></h1>
  <script>
    
    let day;
switch (new Date().getDay()) {
  case 0 :
    day = "minggu";
    break;
  case 1:
    day = "senin";
    break;
  case 2:
    day = "selasa";
    break;
  case 3:
    day = "rabu";
    break;
  case 4:
    day = "kamis";
    break;
  case 5:
    day = "jumat";
    break;
  case  6:
    day = "Sabtu";
}
document.getElementById("tugas").innerHTML = "Today is " + day;
  </script>
</body>
</html>
