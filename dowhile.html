<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 id="tugas"></h1>

    <script>
    let z = "";
    let i = 0;
    do {
      z += i + "<br>";
      i++;
    }
    while (i < 10 );
    document.getElementById("tugas").innerHTML = z;
    </script>
    
</script>
</body>
</html>
